{% extends "base.html" %}

{% block title %}خطأ في الخادم - {{ site_name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">خطأ في الخادم</h2>
                <p class="mb-4">عذراً، حدث خطأ داخلي في الخادم.</p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>العودة إلى الرئيسية
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-redo me-2"></i>إعادة تحميل
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
